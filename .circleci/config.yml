# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
defaults: &default
  docker:
    - image: circleci/node:13.8.0
jobs:
    build:
      <<: *default
      steps:
        - checkout
        - run: npm i
        - run: npm run lint
    test:
        <<: *default
        steps:
          - checkout
          - run: npm i
          - run: npm run test
    analyze:
        <<: *default
        steps:
          - checkout
          - run: npm audit
workflows:
  buildapplication:
      jobs:
        - build
        - test:
            requires: 
             - build              
        - analyze:
            requires:
              - test